name: Update IP List

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次，可自行调整
  workflow_dispatch:
  push:

jobs:
  update-ip-list:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
        
    - name: Run script
      run: python collect_ips.py
        
    - name: Commit and push changes
      run: |
        git config --global user.email "nainghtweyan419@gmail.com"
        git config --global user.name "netio896"
        if [ -n "$(git status --porcelain)" ]; then
          git add ip.txt
          git commit -m "自动更新优选 IP 列表"
          git push
        else
          echo "No changes detected, skipping commit."
        fi
